<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios:</h1>
    <hr>
    <form>
        <label for="Usuario">Usuario: </label>
        <Input type="text" id="Usuario" name="Usuario" value="Juan Beltrame" readonly></Input> <!--Readonly, no se puede modificar-->
        <br>
        <br>
        <hr>
        <label for="Usuario Juan">Usuario Juan: </label>
        <Input type="text" id="Usuario Juan" name="Usuario Juan" value="Juan Beltrame" disabled></Input> <!--Disabled, no se puede modificar pero se ve en gris-->
        <br>
        <br>
        <hr>
        <label for="usuario">Usuario: </label>
        <Input type="text" id="usuario" name="usuario" placeholder="Escribe aqui tu usuario" maxlength="10" minlength="4" pattern="[A-Za-z]{9}" required></Input>
        <small>Es obligatorio este campo</small>
        <br>
        <br>
        <label for="password">Contraseña: </label>
        <Input type="password" id="password" name="password" placeholder="Escribe aqui tu contraseña" required></Input>
        <small>Es obligatorio este campo</small>
        <br>
        <br>
        <hr>
        <label for="usuarioMail">Mail: </label>
        <Input type="email" id="usuarioMail" name="usuarioMail" placeholder="Escribe aqui tu email" required></Input>
        <small>Es obligatorio este campo</small>
        <br>
        <br>
        <hr>

        <!--Seleccion Multiple-->
        <input type="checkbox" name="lenguajes" value="HTML">HTML
        <input type="checkbox" name="lenguajes" value="CSS">CSS
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
        <input type="checkbox" name="lenguajes" value="REACT">REACT
        <br>
        <br>
        <hr>


        <!--Seleccion Simple-->
        <input type="radio" name="lenguajes" value="HTML" required>HTML
        <input type="radio" name="lenguajes" value="CSS" required>CSS
        <input type="radio" name="lenguajes" value="JAVASCRIPT" required>JAVASCRIPT
        <input type="radio" name="lenguajes" value="REACT" required>REACT
        <br>
        <br>
        <hr>


        <label for="programando">Años Programando: </label>
        <input type="number" id="programando" name="programando" placeholder="Años programando" max="5" min="0">
        <br>
        <br>
        <hr>


        <label for="archvio">Subi tu curriculum</label>
        <input type="file" id="archvio" name="archvio" value="file" multiple>
        <br>
        <br>
        <hr>


        <label for="opinion">Escribi tu opinion</label>
        <textarea id="opinion" name="opinion" placeholder="Escribi tu opinion" rows="10" cols="50"></textarea> 
        <br>
        <br>
        <hr>


        <label for="pais">Selecciona tu pais de origen: </label>
        <select id="pais" name="pais">
            <option value="Brasil">Francia</option>
            <option value="Argentina" selected="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
        </select>
               
        <br>
        <br>
        <hr>


        <!--Con Subgrupos-->
        <label for="pais">Selecciona tu pais de origen (Con Subgrupos): </label>
        <select id="pais" name="pais">
            <optgroup label="America"> <!--Optgroup, crea un grupo de opciones-->
                <option value="Brasil">Brasil</option> <!--Option, es una opcion de seleccion-->
                <option value="Argentina" selected="Argentina">Argentina</option> <!--Selected, selecciona por defecto-->
                <option value="Chile">Chile</option> 
                <option value="Uruguay">Uruguay</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="Francia">Francia</option>
                <option value="España">España</option>
                <option value="Italia">Italia</option>
            </optgroup>
        </select>
        <br>
        <br>
        <hr>

        <!--Inputs-->
        <input type="button" value="Enviar"> <!--Button, es solo un boton-->
        <br>
        <br>
        <input type="button" onclick="alert('Sucribite a mi canal')" value="Suscribirse"> <!--Button, es solo un boton-->
        <br>
        <br>
        <button type="button" onclick="alert('Sucribite a mi canal')">Hazme click</button> <!--Se puede utilizar de las 2 formas indistintamente-->
        <br>
        <br>
        <input type="submit" value="Enviar"> <!--Submin, ejecuta el formulario, por lo general se usa submit-->
        <br>
        <br>
        <input type="reset" value="Limpiar"> <!--Reset, limpia el formulario-->
        <br>
        <br>
        <label for="fecha">Fecha de Ingreso laboral: </label>
        <input type="date" id="fecha" name="fecha" max="2025-04-04"></input> <!--Se puede utilizar de las 2 formas indistintamente-->
        <br>
        <br>
        <hr>

    </form>

</body>

</html>
