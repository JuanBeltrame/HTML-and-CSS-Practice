<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios:</h1>
    <hr>
    <form action="envio.php" method="post" target="_blank">
        <label for="Usuarioo">Usuario: </label>
        <Input type="text" id="usuario" name="usuario" placeholder="Escribe aqui tu usuario"></Input>
        <br>
        <br>
        <label for="password">Contraseña: </label>
        <Input type="password" id="password" name="password" placeholder="Escribe aqui tu contraseña"></Input>
        <br>
        <br>
        <hr>


        <!--Seleccion Multiple-->
        <input type="checkbox" name="lenguajes" value="HTML">HTML
        <input type="checkbox" name="lenguajes" value="CSS">CSS
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
        <input type="checkbox" name="lenguajes" value="REACT">REACT
        <br>
        <br>
        <hr>


        <!--Seleccion Simple-->
        <input type="radio" name="lenguajes" value="HTML">HTML
        <input type="radio" name="lenguajes" value="CSS">CSS
        <input type="radio" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
        <input type="radio" name="lenguajes" value="REACT">REACT
        <br>
        <br>
        <hr>


        <label for="programando">Años Programando: </label>
        <input type="number" id="programando" name="programando" placeholder="Años programando">
        <br>
        <br>
        <hr>


        <label for="archvio">Subi tu curriculum</label>
        <input type="file" id="archvio" name="archvio" value="file">
        <br>
        <br>
        <hr>


        <label for="opinion">Escribi tu opinion</label>
        <textarea id="opinion" name="opinion" placeholder="Escribi tu opinion" rows="10" cols="50"></textarea>
        <br>
        <br>
        <hr>


        <label for="pais">Selecciona tu pais de origen: </label>
        <select id="pais" name="pais">
            <option value="Brasil">Francia</option>
            <option value="Argentina" selected="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <br>
        <br>
        <hr>


        <!--Con Subgrupos-->
        <label for="pais">Selecciona tu pais de origen (Con Subgrupos): </label>
        <select id="pais" name="pais">
            <optgroup label="America">
                <option value="Brasil">Brasil</option>
                <option value="Argentina" selected="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="Francia">Francia</option>
                <option value="España">España</option>
                <option value="Italia">Italia</option>
            </optgroup>
        </select>
        <br>
        <br>
        <hr>


        <input type="button" value="Enviar"> <!--Button, es solo un boton-->
        <input type="submit" value="Enviar"> <!--Submin, ejecuta el formulario, por lo general se usa submit-->
        <input type="reset" value="Limpiar"> <!--Reset, limpia el formulario-->
    </form>

</body>

</html>
