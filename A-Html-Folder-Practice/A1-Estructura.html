<!DOCTYPE html> <!-- Define el tipo de documento que se va a utilizar -->
<html lang="en"> <!-- Define el idioma de la pagina web -->

<head> <!-- Esto es lo que lee el navegador para ver como esta configurada la pagina web -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Basica de HTML</title>
</head> <!-- Aqui termina el head -->

<body> <!-- Aqui empieza el cuerpo de la pagina web -->
    <header> <!-- Aqui empieza el encabezado de la pagina web -->
        <nav> <!-- Aqui empieza la barra de navegacion de la pagina web -->
            <ul>
                <li>Inicio</li>
                <li>Productos</li>
                <li>Servicios</li>
                <li>Contacto</li>
            </ul>
        </nav> <!-- Aqui termina la barra de navegacion de la pagina web -->
    </header> <!-- Aqui termina el encabezado de la pagina web -->

    <section> <!-- Aqui empieza la seccion de la pagina web -->
        <Article> <!-- Aqui empieza el articulo de la pagina web -->
            <h1>Titulo del Articulo</h1>
            <p>Este es el contenido del articulo</p>
        </Article> <!-- Aqui termina el articulo de la pagina web -->
    </section> <!-- Aqui termina la seccion de la pagina web -->

    <Aside> <!-- Aqui empieza el aside de la pagina web -->
        <h2>Titulo del Aside</h2>
        <p>Este es el contenido del aside</p>
    </Aside> <!-- Aqui termina el aside de la pagina web -->

    <footer> <!-- Aqui empieza el pie de pagina -->
        <p>Este es el pie de pagina</p>
    </footer> <!-- Aqui termina el pie de pagina -->
</body> <!-- Aqui termina el cuerpo de la pagina web -->

</html> <!-- Aqui termina el documento HTML -->
