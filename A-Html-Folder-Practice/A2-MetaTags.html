<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <!-- Esto es lo que lee el navegador para ver como esta configurada la pagina web -->
    <!-- Tambien en el head es donde se inserta el archivo de estilo como CSS-->

    <!-- La estructura clasica de un meta dato es:
    name="El name es el tipo del metadato" y 
    content="La informacion que se pasa para que el navegador sepa acerca del metadato"-->

    <meta charset="UTF-8">
    <!-- Character Set/Para que puedan funcionar los caracteres especiales, como por ej: la "ñ" -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Para que funcione en Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para que se adapte a cualquier dispositivo -->

    <title>Meta Tags</title> <!-- Titulo de la Pestaña -->
    <meta name="author" content="Jorge Luis"> <!-- Autor de la Pagina -->
    <meta name="description" content="Esta es una pagina web de prueba"> <!-- Descripcion de la Pagina -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Palabras Claves de la Pagina -->
    <meta http-equiv="refresh" content="5"> <!-- Refresca la pagina cada 5 segundos -->

    <link rel="shortcut icon" href="/A-Html-Folder-Practice/assest/img/favicon.ico" type="image/x-icon">
    <!-- Icono de la Pestaña -->
    <link rel="stylesheet" href="style.css"><!-- Archivo de Estilo CSS mediante la etiqueta Link -->

    <!-- Meta robots: Controla cómo los motores de búsqueda indexan tu página -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph: Mejoran cómo se muestra tu página al compartirla en redes sociales -->
    <!-- property="og:title": Título que se mostrará al compartir -->
    <!-- property="og:description": Descripción que se mostrará al compartir -->
    <!-- property="og:type": Tipo de recurso (website, article, etc) -->
    <!-- property="og:image": Imagen que se mostrará al compartir -->
    <meta property="og:title" content="Meta Tags">
    <meta property="og:description" content="Esta es una pagina web de prueba">
    <meta property="og:type" content="website">
    <meta property="og:image" content="URL_de_la_imagen">

    <!-- Twitter Card: Mejoran la visualización en Twitter -->
    <!-- name="twitter:card": Tipo de tarjeta (summary, summary_large_image, etc) -->
    <!-- name="twitter:title": Título para Twitter -->
    <!-- name="twitter:description": Descripción para Twitter -->
    <!-- name="twitter:image": Imagen para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Meta Tags">
    <meta name="twitter:description" content="Esta es una pagina web de prueba">
    <meta name="twitter:image" content="URL_de_la_imagen">

    <!-- Meta theme-color: Personaliza el color de la barra del navegador en dispositivos móviles -->
    <meta name="theme-color" content="#317EFB">
</head>

<body>

</body>

</html>
