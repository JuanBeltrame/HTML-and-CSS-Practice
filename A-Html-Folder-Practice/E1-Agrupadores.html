<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupadores</title>
</head>
<body>
    <h1>Forma de Agrupar</h1>
    <hr>

    <!-- <div>: Agrupadores en Bloque: Osea que utiliza todo el ancho, o todo el ancho que pude si se restringe -->
    <div>
        <h2>Titulo Secundario</h2>
        <p>Este es el contenido de este articulo</p>
        <img src="/A-Html-Folder-Practice/assets/img/SergieCodeThumbail.webp" alt="SergieCode" width="300px"><br>
        <a href="https://www.youtube.com/channel/UCU5JicSrEM5A63jkJ2QvGYw" target="_blank">Para mas info</a>    
    </div>

    <!-- <span>: Agrupadores en Linea: Osea que solo utiliza el ancho que necesita -->
    <span>
        <strong>La fecha del dia de hoy</strong> <em> 05.03.2024</em>
    </span>
</body>
</html>
