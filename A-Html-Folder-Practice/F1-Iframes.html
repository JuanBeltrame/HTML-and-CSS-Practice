<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>

<body>
    <h1>iframe: incrustar contenido de otro sitio web dentro de una página web.</h1>
    <hr>

    <h2>YouTube</h2>
    <!-- <iframe>: Es un elemento que permite incrustar contenido de otro sitio web/ De terceros, que no nos pertenece a nuetra pagina-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bNV6iw13Rnk?si=IUBmoKcGe7epiA_m"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h1> Musica Embed de SoundCloud</h1>
    <hr>
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/156172782&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    <div
        style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        <a href="https://soundcloud.com/es" title="Call me eS" target="_blank"
            style="color: #cccccc; text-decoration: none;">Call me eS</a> · <a
            href="https://soundcloud.com/es/cloudmurmursremixed" title="Cloud Murmurs (Remixed)" target="_blank"
            style="color: #cccccc; text-decoration: none;">Cloud Murmurs (Remixed)</a>
    </div>

    <h1> Embed Google</h1>
    <hr>
    <iframe src="https://www.google.com" frameborder="0" height="300" width="100%"></iframe>


    <h1> Mapa de Google</h1>
    <hr>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26814.162078753336!2d-60.73429192936325!3d-32.851334052619265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b653c2c93250f5%3A0x8a94fd00ff6f2af7!2sGranadero%20Baigorria%2C%20Santa%20Fe%20Province!5e0!3m2!1sen!2sar!4v1714724895553!5m2!1sen!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
