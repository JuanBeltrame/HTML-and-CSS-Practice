<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector por Identificador: id</title>
    <style>
        /* Esto es dar estilo por Identificador */
        /* El # es para identificar un elemento por su id */
        /* El id solo le puede ser asignado a un solo elemento */
        #titulo{
            color: red;
            background-color: black;
        }

        #parrafo{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1 id="titulo">Titulo </h1>
        <p id="parrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, unde cum. Recusandae, dolorem laboriosam! A asperiores laudantium ab, quia maiores magni? Dolor dolorum aliquam quam repudiandae. Natus eos doloribus voluptate.</p>
    </section>
</body>
</html>
