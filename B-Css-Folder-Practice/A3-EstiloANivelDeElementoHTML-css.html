<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando estilo a nivel de Elemento HTML</title>
</head>

<body>
    <Section>
        <h1 style="color: red; background-color: black;">Este es el Primer Titulo: (h1)</h1> <!--El estilo se aplica de forma local-->
        <h2 style="color: yellow; background-color: blue;">Este es el Segundo Titulo: (h2)</h2><!--El estilo se aplica de forma local-->
    </Section>
    
</body>

</html>
