<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando Estilo Globalmente</title>

    <!-- El estilo se aplica de forma global-->
    <style>
        h1 {
            color: red;
            background-color: black;
        }

        h2 {
            color: yellow;
            background-color: blue;
        }
    </style>
</head>

<body>
    <Section>
        <h1>Este es el Primer Titulo: (h1)</h1>
        <h2>Este es el Segundo Titulo: (h2)</h2>
    </Section>

</body>

</html>
